<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup_form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>
    <div id="main">
        <div id="container">
            <div id="box1">
                <img src="assets/img/suv-car.jpg" alt="">
            </div>
            <div id="box2">
                <div class="heading">
                    <h1>Sign Up</h1>
                </div>
                <div class="form">
                    <form action="">
                        <div class="input-fields">
                            <!-- <div class="items" id="nameClass">
                                <input type="text" placeholder="First Name">
                                <input type="text" placeholder="Last Name">
                            </div> -->
                            <div class="items">
                                <input type="text" placeholder="User Name">
                            </div>
                            <div class="items">
                                <input type="text" placeholder="Email">
                            </div>
                            <div class="items">
                                <input type="password" placeholder="Password">
                            </div>
                            <div class="items">
                                <input type="password" placeholder="Confirm Password">
                            </div>
                            <div class="tas-box">
                                <input type="checkbox" name="tas" id="tas">
                                <label for="tas">I agree all statements in Terms of service</label>
                            </div>
                            <div class="signin-btn">
                                <button>Create an account</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="alternate-methods">
                    <div id="Alt-row1"><div id="before-line"></div><div class="text">Or</div><div id="after-line"></div></div>
                    <div id="Alt-row2">
                        <span><i class="fa-brands fa-google"></i></span>
                        <span><i class="fa-brands fa-facebook"></i></span>
                        <span><i class="fa-brands fa-instagram"></i></span>
                        <span><i class="fa-brands fa-microsoft"></i></span>
                    </div>
                </div>
                <div id="login">
                    <span>Already have a account <a href="../signin_form.html">Login here</a></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
